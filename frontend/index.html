<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust vs JS Compute Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>âš¡ Compute Compare</h1>
        <p class="tagline">JavaScript vs Rust/WASM Performance Showdown</p>
      </header>

      <main>
        <section class="controls">
          <div class="input-group">
            <label for="input-size">Input Size</label>
            <input type="number" id="input-size" value="1000000" min="100" step="100000" />
          </div>
          <div class="input-group">
            <label for="iterations">Iterations</label>
            <input type="number" id="iterations" value="10" min="1" max="100" />
          </div>
          <button id="run-btn" class="btn-primary">Run Comparison</button>
        </section>

        <section class="status">
          <div id="status-message">Ready to compare</div>
        </section>

        <section class="results">
          <div class="result-card js-card">
            <div class="card-header">
              <span class="lang-icon">JS</span>
              <h2>JavaScript</h2>
            </div>
            <div class="metrics">
              <div class="metric">
                <span class="label">Avg Time</span>
                <span class="value" id="js-time">â€”</span>
              </div>
              <div class="metric">
                <span class="label">Min</span>
                <span class="value" id="js-min">â€”</span>
              </div>
              <div class="metric">
                <span class="label">Max</span>
                <span class="value" id="js-max">â€”</span>
              </div>
            </div>
          </div>

          <div class="vs-divider">
            <span>VS</span>
          </div>

          <div class="result-card rust-card">
            <div class="card-header">
              <span class="lang-icon">ðŸ¦€</span>
              <h2>Rust/WASM</h2>
            </div>
            <div class="metrics">
              <div class="metric">
                <span class="label">Avg Time</span>
                <span class="value" id="rust-time">â€”</span>
              </div>
              <div class="metric">
                <span class="label">Min</span>
                <span class="value" id="rust-min">â€”</span>
              </div>
              <div class="metric">
                <span class="label">Max</span>
                <span class="value" id="rust-max">â€”</span>
              </div>
            </div>
          </div>
        </section>

        <section class="summary" id="summary" hidden>
          <div class="winner-badge" id="winner-badge"></div>
          <p id="summary-text"></p>
        </section>
      </main>

      <footer>
        <p>Computation: <code id="computation-name">Placeholder (copy)</code></p>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
